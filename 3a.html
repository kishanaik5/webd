<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factorial Calculation</title>
<script>
    // Function to calculate factorial
    function calculateFactorial() {
        // Get input from user using prompt
        let input = prompt("Enter a number to calculate its factorial:");
        
        // Parse input as integer
        let n = parseInt(input);
        
        // Check if input is a valid number
        if (isNaN(n)) {
            alert("Invalid input. Please enter a valid number.");
            return;
        }
        
        // Check if input is non-negative
        if (n < 0) {
            alert("Factorial is not defined for negative numbers.");
            return;
        }
        
        // Calculate factorial
        let factorial = 1;
        for (let i = 2; i <= n; i++) {
            factorial *= i;
        }
        
        // Display factorial using alert
        alert(`Factorial of ${n} is ${factorial}`);
    }
</script>
</head>
<body>
    <h2>Factorial Calculation</h2>
    <button onclick="calculateFactorial()">Calculate Factorial</button>
</body>
</html>
