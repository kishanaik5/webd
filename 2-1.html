<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined CSS Example</title>
    <link rel="stylesheet" href="2-1.css">
    <style>
        .internal-style {
            margin-bottom: 60px;
            color: green;
            font-family: 'Times New Roman', serif;
            font-size: 24px;
            width: 250px;
            height: 120px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div style="color: blue; font-family: Arial, Helvetica, sans-serif; font-size: 20px; width: 200px; height: 100px; background-color: lightgray;">
        This is an example of inline CSS.
    </div>
    <div class="internal-style">
        This is an example of internal CSS.
    </div>
    <div class="external-style">
        This is an example of external CSS.
    </div>
</body>
</html>
