<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Images Example</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .container img {
            position: absolute;
            width: 100%;
            transition: all 0.5s ease;
            opacity: 0.8;
            z-index: 1;
        }
        .container img:hover {
            z-index: 10;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="p2.jpeg" alt="Image 1" class="image">
        <img src="p1.jpeg" alt="Image 2" class="image" style="top: 50px; left: 50px;">
        <img src="porsche.avif" alt="Image 3" class="image" style="top: 100px; left: 100px;">
    </div>
</body>
</html>
